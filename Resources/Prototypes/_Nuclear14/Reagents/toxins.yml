- type: reagent
  id: Somatrene #Recipeless for now, puts the user to sleep
  name: reagent-name-somatrene
  group: Narcotics
  desc: reagent-desc-somatrene
  physicalDesc: reagent-physical-desc-powdery
  color: "#341c50"
  metabolisms:
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Nocturine
          min: 8
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Add
        
- type: reagent
  id: Somatitride #Slows speed and makes the user tired(rp based)
  name: reagent-name-somatitride #Add this
  group: Narcotics
  desc: reagent-desc-somatitride #And this
  physicalDesc: reagent-physical-desc-powdery
  color: "#71598d"
  metabolisms:
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 0.75
        sprintSpeedModifier: 0.75 #25% slower
      - !type:PopupMessage
        visualType: Medium
        messages: ["ephedrine-effect-tight-pain", "ephedrine-effect-heart-pounds"] #change/make these
        type: Local
        probability: 0.2 # could add something about blurred vision, havent decided yet
        
